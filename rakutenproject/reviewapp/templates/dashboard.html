{% extends 'base.html' %}
{% block title %}ダッシュボード{% endblock %}
{% block content %}
<h2 class="custom-title text-center">レビュー&nbsp;集計</h2>
<!-- 検索フォーム -->
<form method="POST" action="" id="id-dash-form">
    <div class="row align-items-center">
        <label for="id-item_nm" class="form-label pt-2 col-auto">商品名:</label>
        <br>
        <select id="id-item_nm" class="form-select w-75 col-auto" size="5" aria-label="item name list">
            <option selected>*** 商品名を選択して下さい。 ***</option>
            {% for rec in unique_records  %}
                <option value="{{ rec.group_id }}">{{ rec.item_nm }}</option>
            {% endfor %}
        </select>
        <br>
        <div class="d-flex">
            <button data-bs-toggle="modal" data-bs-target="#exampleModal" id="fetchData" class="btn btn-primary w-25 m-3 ms-auto" type="button">評価データ分析</button>
        </div>
    </div>
</form>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center w-100" id="exampleModalLabel">️■□ レビューの評価分析 □️■</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!--
            <div class="modal-body" id="modalContent">
                ここにモーダルの内容を書きます。
            </div>
            -->
            <div class="modal-body text-center">
                <img id="chartImage" src="" alt="グラフ画像" style="width: 80%; height: auto; margin: 0 auto;"/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
