{% extends 'base.html' %}
{% block title %}学習ノート一覧{% endblock %}
{% block content %}
<div class="list-group" style="width: 80%;">
    <ul>
    {% for entry in object_list  %}
        <li>
            <a href="{% url 'detail_entry' entry.pk %}" class="list-group-item list-group-item-action">
                タイトル：{{ entry.title }}
            </a>
        </li>
    {% endfor %}
    </ul>
    <br>
</div>
{% endblock content %}
