{% extends 'base.html' %}
{% block title %}記事修正{% endblock %}
{% block content %}
<h2>記事修正</h2>
<form method="post" class="p-4 m-4 bg-light border">
    {% csrf_token %}
    {% for field in form %}
        <div>
            {{ field.label_tag }}<br>
            {{ field }}
        </div>
        {% for error in field.Errors %}
            <p style="color:red">{{ error }}</p>
        {% endfor %}
    {% endfor %}
    <br>
    <input type="submit" value="修正する" class="btn btn-primary">
</form>
{% endblock %}
